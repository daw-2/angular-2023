<form (ngSubmit)="save(pizzaForm.value)" #pizzaForm="ngForm" *ngIf="pizza">
    <div>
        <label for="name">Nom</label>
        <input type="text" name="name" id="name" [(ngModel)]="pizza.name">
    </div>

    <div>
        <label for="price">Prix</label>
        <input type="text" name="price" id="price" [(ngModel)]="pizza.price">
    </div>

    <div>
        <label for="image">Image</label>
        <select name="image" id="image" [(ngModel)]="pizza.image">
            <option value="">Choisir une image</option>
            <option *ngFor="let image of images" [value]="image">
                {{ image }}
            </option>
        </select>
        <img [src]="'assets/pizzas/' + pizza.image" width="100">
    </div>

    <button>Modifier</button>
</form>
