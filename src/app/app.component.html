<h1>{{ title }}</h1>

<div *ngIf="selectedPizza">
    <h2>{{ selectedPizza.name }}</h2>
    <p>{{ selectedPizza.price }} â‚¬</p>
    <img [src]="'assets/pizzas/' + selectedPizza.image"
        [alt]="selectedPizza.name"
        *ngIf="selectedPizza.image">
    <p *ngIf="!selectedPizza.image">Pas d'image</p>
    <input [(ngModel)]="selectedPizza.name">
    <button (click)="switchPizza()">Changer</button>
</div>

<h2>Les pizzas</h2>
<ul class="pizzas">
    <li *ngFor="let pizza of pizzas; index as i"
        (click)="selectPizza(pizza)"
        [class.selected]="pizza === selectedPizza">
        <span>{{ i }}: {{ pizza.name }}</span>
    </li>
</ul>
